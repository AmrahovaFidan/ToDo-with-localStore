<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logoContent">
            <img src="./assets/logo.png" alt="logo" width="50px">
            <div class="logoText">To Do List</div>
        </div>
    </header>

    <main>
        <section id="section1">
            <div class="headerPart">
                <div class="headerText"><strong>Tasks</strong> <span>Lists</span></div>
                <input id="addInput" class="inputAdd" placeholder="&#43;">
                <p class="text2">Add List</p>
            </div>
            <div class="tasksContainer">
                <div class="headerTasks">My Tasks</div>
                <div class="xett"></div>
                <div class="tasksCard">
                    <ul id="todoList" class="list">
                        <!-- <li class="checked">Text 1</li>
                        <li>Text 2</li>
                        <li>Text 3</li> -->
                    </ul>
                </div>

            </div>
        </section>
    </main>

    <footer></footer>
    <script src="./main.js"></script>
</body>

</html>
